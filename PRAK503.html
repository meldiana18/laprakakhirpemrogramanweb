<html>
    <body>
        <h1>Latihan JavaSript</h1>
        <p id="demo">
            Javasript bisa merubah isi elemenn HTML
        </p>
        <script>
            function myFunction(){
                x=document.getElementById("demo");//temukan elemen yang mana
                x.style.color="#f8dfca";//rubah isinya
            }
        </script>
        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>
